<ion-header>
  <ion-navbar>
  	<ion-buttons left>	
  		<button ion-button icon-left (click)="closeModal()"><ion-icon name="arrow-back"></ion-icon></button>
  	</ion-buttons>
    <ion-title text-center>Accessibilité</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
	<div class="details Accessibilité" *ngIf="flag == true" padding>
		<!--<h1><b>Details d'accessibilité</b></h1>-->
		<h1></h1>
		<div *ngFor= "let detail of details" class="categorie d'accessibilité">
			<h2>
				<b><u>{{detail.label}}</u></b>
			</h2>
			<div *ngFor="let element of detail.children" class="Elements individuels de chaque categorie">
				<h4>
					{{element.label}}
					<h1></h1>
				</h4>
					<h5 *ngIf="element.value != null"> 
						-- {{element.value}} --
					</h5>				
			</div>
		</div>

		<!--<div *ngFor= "let detail of details" class="categorie d'accessibilité">

	<div class="Pas de details" *ngIf="flag == false" padding text-center>

</ion-content>

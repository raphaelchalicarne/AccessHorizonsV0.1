<ion-header>
  <ion-navbar>
    <ion-title text-center>Barre de recherche</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <div class="Texte explication">
    
  </div>

  <div class="Barre de recherche">
    <ion-label position="floating"><h4>Écrivez le lieu que vous cherchez et cliquez le bouton RECHERCHER</h4></ion-label>
    <ion-input clearInput="true" placeholder="Ou voulez-vous aller ?" type="text" [(ngModel)]="adresse"></ion-input>
  </div>

  <div class="Bouton pour montrer les résultats">
    <button ion-button color="dark" large outline round icon-start (click)="montrerRecherche()">Rechercher</button>
  </div>

  <div class="Liste avec les résultats de la recherche">
    
  </div>
  	
</ion-content>

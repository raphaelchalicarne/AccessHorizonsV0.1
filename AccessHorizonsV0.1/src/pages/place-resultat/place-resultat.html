<ion-header>
  <ion-navbar text-center>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  	<div class="Note globale" text-center *ngIf="flag_note == true">
    	<ion-icon *ngFor="let i of stars_full" name="star"></ion-icon>
    	<ion-icon *ngIf="flag2 == true" name="star-half"></ion-icon>
    	<ion-icon *ngFor="let i of stars_empty" name="star-outline"></ion-icon>
    	<h1>Note globale/générale: <b>{{note_globale}}/5</b></h1>
  	</div>

  	<div class="Message s'il y a pas de note globale" *ngIf="flag_note == false" text-center>
  		<ion-icon name="star-outline"></ion-icon>
  		<ion-icon name="star-outline"></ion-icon>
  		<ion-icon name="star-outline"></ion-icon>
  		<ion-icon name="star-outline"></ion-icon>
  		<ion-icon name="star-outline"></ion-icon>
  		<h1>Pas de note !</h1>
  		<h1></h1>
  		<h1></h1>
  	</div>
  	<div class="Separateur" text-center>
  		<h3>--------------------------------------</h3>
  	</div>
  	<div class="Critères d'Accessibilité" text-center>
  		<div class="Accès et mobilité">
  			<h3>Accès et mobilité:</h3>
  			<h1><b>{{note_access_mobilite}}/5</b></h1>	
  			<!--<button ion-button round large outline color="dark"><h3>?</h3></button>-->		
  		</div>

  		<div class="Accueil et accompagnement">
  			<h3>Accueil et accompagnement:</h3>
  			<h1><b>{{note_accueil}}/5</b></h1>
  			<!--<button ion-button round large outline color="dark"><h3>?</h3></button>-->
  		</div>
  	</div>

	<div class="Commentaires" text-center>
		<button ion-button color="dark" outline round medium (click)="voirCommentaires()">Commentaires</button>
	</div>

	<div class="Details Accessibilité" text-center>
		<button ion-button color="dark" large outline round block (click)="DetailsAccessModal()">Details Accessibilité</button>
	</div>

	<div class="Laisser un avis" text-center>
		<button ion-button color="dark" large outline round block (click)="laisserAvisModal()">Laisser un avis</button>
	</div>

	<div class="Website" text-center>
		<h3> </h3>
		<h5>Site web: <a href="{{website}}">{{website}}</a></h5>
	</div>

</ion-content>

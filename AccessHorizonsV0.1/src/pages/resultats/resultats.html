<ion-header>
  <ion-navbar text-center>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Resultats</ion-title>
  </ion-navbar>
</ion-header>


<ion-content text-center padding>
	<div class="Titre">
      <h3>
        Liste des places
      </h3>
  </div>

  <div class="Liste avec les resultats">
    <ion-list>
      <button style="text-transform: none;" ion-button color="dark" large outline round block *ngFor="let place of places.items" (click)="goToPlace(place.name, place.address.full, place.google_place_id)">
          <h3>
            <b>{{place.name}}</b>
          </h3>
          <!--<p>
            {{place.category.label}},
          </p>-->
      </button>
    </ion-list>
    <!--<h1 *ngIf="flag == true">Hemos accedido a la base de datos Data: {{this.places.items[0].name}}</h1>
    <h1 *ngIf="flag == false">No hemos accedido a la base de datos: {{message}}</h1>-->
  </div>

</ion-content>

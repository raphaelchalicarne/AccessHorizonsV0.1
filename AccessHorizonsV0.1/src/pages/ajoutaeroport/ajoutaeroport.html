<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un aéroport</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="aeroportForm">
    <ion-list>
      <ion-item-divider>Informations générales</ion-item-divider>
      <ion-item>
        <ion-label>Nom</ion-label>
        <ion-input placeholder="Aéroport" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Ville</ion-label>
        <ion-input placeholder="Ville" formControlName="ville"></ion-input>
      </ion-item>
      <ion-item-divider>Informations accessibilité</ion-item-divider>
      <ion-item>
      	<ion-label>Critère 1</ion-label>
      	<ion-input placeholder="Critère 1" formControlName="critere1"></ion-input>
      </ion-item>
      <ion-item>
      	<ion-label>Critère 2</ion-label>
      	<ion-input placeholder="Critère 2" formControlName="critere2"></ion-input>
      </ion-item>
      <ion-item>
      	<ion-label>Critère 1</ion-label>
      	<ion-input placeholder="Critère 3" formControlName="critere3"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <div>
  <button ion-button round (click)="saveAirport()"> Enregistrer </button>
  </div>

</ion-content>

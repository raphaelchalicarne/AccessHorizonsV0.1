<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un aéroport</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="aeroportForm">
    <ion-list>
      <ion-item-divider>Informations générales</ion-item-divider>
      <ion-item>
        <ion-label>Nom</ion-label>
        <ion-input placeholder="Aéroport" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Ville</ion-label>
        <ion-input placeholder="Ville" formControlName="ville"></ion-input>
      </ion-item>
      <ion-item-divider>Informations accessibilité</ion-item-divider>
      <ion-item>
      	<ion-label>Entrée</ion-label>
      	<ion-input placeholder="Informations entrée" formControlName="entree"></ion-input>
      </ion-item>
      <ion-item>
      	<ion-label>Intérieur</ion-label>
      	<ion-input placeholder="Informations intérieur" formControlName="interieur"></ion-input>
      </ion-item>
      <ion-item>
      	<ion-label>Extérieur</ion-label>
      	<ion-input placeholder="Informations extérieur" formControlName="exterieur"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Services et équipements</ion-label>
        <ion-input placeholder="Informations services et équipements" formControlName="services"></ion-input>
      </ion-item>

    </ion-list>
  </form>

  <div>
  <button ion-button round (click)="saveAirport()"> Enregistrer </button>
  </div>

</ion-content>

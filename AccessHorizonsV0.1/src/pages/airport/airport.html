<ion-header>
  <ion-navbar text-center>
    <ion-title icon-start>PLACES</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>

  <div class="Liste des places">
  	<ion-list> 
      <h3>Liste des places proche de {{adresse}}</h3>
      <ion-searchbar cancelButtonIcon></ion-searchbar>
      <button ion-button color="dark" large outline round block *ngFor="let place of places" (click)="goToPlace(place.name, place.address.full)">
          <h2><b>{{place.name}}, </b></h2>
          <p>{{place.category.label | lowercase}}, </p>
          <p>{{place.address.full}}</p>
      </button>
    </ion-list>
  </div>
  <div class="Laisser un avis">
  	<button ion-button round >Laisser un avis</button>
  </div>
</ion-content>

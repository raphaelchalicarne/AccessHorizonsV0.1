<ion-header>

  <ion-navbar text-center>
    <ion-title icon-start>PLACES</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
  	<p>Places</p>
  </div>
  <div class="Liste des places">
  	<ion-list>
    <ion-item *ngFor="let place of places">
      <h2><b>{{place.name | uppercase}}</b></h2>
      <p>{{place.address.full}}</p>
      <p>{{place.category.label}}</p>
    </ion-item>
  </ion-list>
  </div>

  </div>-->
</ion-content>

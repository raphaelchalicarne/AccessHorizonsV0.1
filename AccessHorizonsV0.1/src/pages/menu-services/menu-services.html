<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title text-center>Menu Services</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="Barre de recherche" padding text-center>
      <ion-label>
        <h4>Écrivez le lieu que vous cherchez</h4>
      </ion-label>
      <ion-input text-center clearInput="true" placeholder="Ville ou Endroit ?" type="text" [(ngModel)]="adresse"></ion-input>
      <ion-input text-center clearInput="true" placeholder="Type de service" type="text" [(ngModel)]="service"></ion-input>
  </div>

  <div class="Bouton pour montrer les résultats" padding text-center>
    <button ion-button color="dark" large outline round icon-start (click)="faireRecherche()">Rechercher</button>
  </div>

  <div class="Liste de services">
    <button ion-button color="dark" large outline round block (click)="goToRecherchePage(1)">Transports</button>
    <button ion-button color="dark" large outline round block (click)="goToRecherchePage(2)">Restaurants</button>
    <button ion-button color="dark" large outline round block (click)="goToRecherchePage(3)">Logements</button>
    <button ion-button color="dark" large outline round block (click)="goToRecherchePage(4)">Activités/Loisirs</button>
    <button ion-button color="dark" large outline round block (click)="goToRecherchePage(5)">Commerces</button>
  </div>

  <div class="Ajouter un lieu">
    <button ion-button color="secondary" large outline block icon-start (click)=goToAjoutlieuPage()><ion-icon name="add-circle"></ion-icon> Ajouter un lieu</button>
  </div>
</ion-content>

<ion-header>

  <ion-navbar>
  	 <ion-buttons left>	
  		<button ion-button icon-left (click)="closeModal()"><ion-icon large name="arrow-back"></ion-icon></button>
  	</ion-buttons>
    <ion-title>Commentaires</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngFor="let comment of commentaires.items" text-center>
		<div *ngIf="flag == true">
			<h5>{{comment.body}}</h5><h6>{{comment.created | date : 'mediumDate'}}</h6>
			<h4>-----------------------------------------------------</h4>
		</div>
	</div>
	<div class="No commentaires" *ngIf="flag == false" text-center>
		<h1><h1></h1></h1>
		<h4>Aucun commentaire disponible</h4><!--<h4> Voulez-vous ajouter un commentaire ?</h4>
		<button ion-button large color="dark" outline round>Ajouter un commentaire</button>-->
	</div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un lieu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="lieuForm">
    <ion-list>
      <ion-item-divider><b>Informations générales</b></ion-item-divider>
      <ion-item>
        <ion-label>Nom</ion-label>
        <ion-input placeholder="Indiquez le nom du lieu" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Ville</ion-label>
        <ion-input placeholder="Indiquez la ville" formControlName="ville"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Catégorie</ion-label>
        <ion-input placeholder="Choisissez parmi Transports, Restaurants, Logements, Loisirs ou Commerces" formControlName="categorie"></ion-input>
      </ion-item>
    </ion-list>

<ion-list>
  <div>
  <button ion-button round (click)="gotoEntreePage()"> Entrée </button>
  </div>

  <div>
  <button ion-button round (click)="gotoInterieurPage()"> Intérieur </button>
  </div>

  <div>
  <button ion-button round (click)="gotoExterieurPage()"> Extérieur </button>
  </div>

    <div>
  <button ion-button round (click)="gotoEquipementPage()"> Services et équipements </button>
  </div>

      </ion-list>
  </form>

  <div>
  <button ion-button (click)="saveLieu()"> Enregistrer </button>
  </div>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title text-center>Barre de recherche</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="map" style="width:100%; height:89%;"></div>
  <div id="boton" text-center>
    <button ion-button large outline color="dark" round text-center (click)="goToRechercheTextuelle()"><ion-icon style="font-size: 50px;"name="create"></ion-icon></button>
    <button ion-button large outline color="dark" round text-center (click)="goToPlaceList()">Rechercher</button>  
  </div>
</ion-content>
